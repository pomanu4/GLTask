spring.datasource.url=jdbc:mysql://localhost:3306/bootTest?useSSL=false
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.platform=mysql force spring to use custom sql queries in data.sql and schema.sql
#spring.datasource.data=classpath:/data.sql    fill table with entities
#spring.datasource.schema=classpath:/schema.sql    create a table
#spring.datasource.initialize=true
#spring.datasource.continue-on-error=true
spring.datasource.initialization-mode=always


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=create-drop

spring.datasource.hikari.maximum-pool-size=10